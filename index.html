<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          
          WEATHER DASHBOARD
        </a>
      </nav>
    <main class="container-sm">
        <div class="row">
            <div class="col-sm col-3" >
                <div class="row mb-3">
                    <h3>Search for a City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2" id = "city">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" id="search"><i class="fas fa-search"></i></button>
                        </div>
                      </div>
                    
                </div>
                <div id="cities-place">
                    
                </div>
            </div>
            <div class="col-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h3 class="display-6" id="city-name">Current Weather</h3>
                      <div class="lead" id = "current"> Current Weather</div>
                    </div>
                  </div>
                <div class="row"><h4 class="display-6">5-day Forecast</h4></div>
                <div class="row" id ="future">
                    
                </div>
            </div>
        </div>
    </main>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "./script.js"></script>
</body>
</html>
